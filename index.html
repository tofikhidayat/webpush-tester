<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Push</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
   <div class="container py-4">
     <div class="row">
       <div class="col-md-9 mx-auto">
        <form action="/" method="get">
          <div class="form-group">
            <label for="vavid" class="col-form-label">Vavid Key</label>
            <textarea type="text" id="vavid" name="vavid" class="form-control" rows="3"></textarea>

          </div>
          <button class="btn btn-primary" type="submit" id="submit">Unregister service worker and check</button>
        </form>
        <div class="mt-3 border-top">
          <h2 class="mb-2 mt-3">Payload</h2>
          <div class="form-group">
            <label for="endpoint" class="col-form-label">Endpoint</label>
            <textarea type="text" id="endpoint" disabled name="endpoint" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="expired" class="col-form-label">ExpirationTime</label>
            <textarea type="text" id="expired" disabled name="expired" class="form-control" rows="1"></textarea>
          </div>
          <div class="form-group">
            <label for="dec" class="col-form-label">P256dh</label>
            <textarea type="text" id="dec" disabled name="p256dh" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="auth" class="col-form-label">Auth</label>
            <textarea type="text" id="auth" disabled name="auth" class="form-control" rows="3"></textarea>
          </div>
        </div>
       </div>
     </div>
   </div>
   
</body>
<script src="/action.js"></script>
</html>
